<!DOCTYPE html>
<html lang="en">

<head>
{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/scrolling-nav.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href= "#page-top">SLOT BOOKING</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="uslot" >
        <div class="container1">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <center>
                        <form class="form-horizontal" role="form" action = "authenticate" method = "post"><br>   <br>{% csrf_token %}
                                <div class="form-group">
                                <label for="ladminname" class="col-sm-4 control-label">Admin username:</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" name = "username" id="username" placeholder="Enter User Name">
                                </div>
                                </div>
                                <div class="form-group">
                                <label for="lpasword" class="col-sm-4 control-label">Password:</label>
                                <div class="col-sm-8">
                                <input type="password" class="form-control" name = "password" id="password" placeholder="Enter Password">
                                </div>
                                </div>
                                <div class="form-group">
                                <div class=" col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                                </div>
                                </form>
                                <p align = "center" style = "color: #f44336;">{{message}}</p>
                        </center>

                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row footer1">
   <center><big>Copyright &copy CREDENZ, PICT IEEE Student Branch, 2016</big></center>
    </div>

</div>
    
    </section>



    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}" ></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}" ></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static "js/jquery.easing.min.js" %}"></script>
    <script src="{% static "js/scrolling-nav.js" %}"></script>

</body>

</html>

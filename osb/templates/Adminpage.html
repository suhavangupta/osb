<!DOCTYPE html>
<html lang="en">

<head>
{% load staticfiles %}

    <title>Admin Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/scrolling-nav.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">SLOT BOOKING</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>

                     <li >
                        <form class="form-horizontal" role="form" action =  "log_out" method = "post">
                             {% csrf_token %}
                            <input type = "hidden" name = "link" value = "log_out">
                             <input type = "submit" value = "LOG OUT">

                       </form>
                    </li>
    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container1">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <center><br><br>
                        <form class="form-horizontal" role="form" action =  "manually_add" method = "post">
                             {% csrf_token %}

                             <a class="btn btn-default page-scroll" href="app_add">ADD DATA THROUGH FILE</a><br><br>
                             <a class="btn btn-default page-scroll" href="slot_add">ADD SLOTS</a><br><br>
                             <a class="btn btn-default page-scroll" href="email_send">SEND MAIL</a-->
                             <input type = "hidden" name = "link" value = "add data manually">
                             <input type = "submit" value = "ADD DATA MANUALLY">
                       </form><center>
                                           <center><br><br>
                        <form class="form-horizontal" role="form" action =  "app_add" method = "post">
                             {% csrf_token %}
                             <input type = "hidden" name = "link" value = "add data through file">
                             <input type = "submit" value = "ADD DATA THROUGH FILE">

                       </form><center>
                                           <center><br><br>
                        <form class="form-horizontal" role="form" action =  "slot_add" method = "post">
                             {% csrf_token %}
                            <input type = "hidden" name = "link" value = "add slots">
                             <input type = "submit" value = "ADD SLOTS">

                       </form><center>
                                           <center><br><br>
                        <form class="form-horizontal" role="form" action =  "email_send" method = "post">
                             {% csrf_token %}
                            <input type = "hidden" name = "link" value = "send mail">
                             <input type = "submit" value = "SEND MAIL">

                       </form><center>
                                                                  <center><br><br>


                        <form class="form-horizontal" role="form" action =  "call_info" method = "post">
                             {% csrf_token %}
                            <input type = "hidden" name = "link" value = "show users who havent booked">
                             <input type = "submit" value = "Show users who havent booked">

                       </form><center>
                                                                  <center><br><br>

                        <form class="form-horizontal" role="form" action =  "show_slot" method = "post">

                       </form><center>

                                                                                         <center><br><br>

                            <input type = "hidden" name = "link" value = "enter username">
                             <input type = "submit" value = "Enter Username">

                       </form><center>

                                                                          <center><br><br>
                        <form class="form-horizontal" role="form" action =  "receipt_info" method = "post">
                             {% csrf_token %}
                             <input type = "text" name = "registration_id" required>
                            <input type = "hidden" name = "link" value = "enter receipt number">
                             <input type = "submit" value = "Enter Receipt Number">

                       </form><center>
                       <p align = "center" style = "color: #f44336;">{{message}}</p>
                </div>
                <div class="col-lg-2"></div>

            <div class="row">
    <div class="col-lg-12">

   <center><big>Copyright &copy CREDENZ, PICT IEEE Student Branch, 2016</big></center>

</div>

    <!-- Bootstrap Core JavaScript -->

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static  "js/jquery.easing.min.js" %}"></script>
    <script src="{% static "js/scrolling-nav.js" %}"></script>

</html>

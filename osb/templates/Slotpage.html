<!DOCTYPE html>
<html lang="en">

<head>
{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Slots entry</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/scrolling-nav.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">SLOT BOOKING</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li><form class="form-horizontal" role="form" action =  "log_out" method = "post">
                             {% csrf_token %}
                            <input type = "hidden" name = "link" value = "log_out">
                             <input type = "submit" value = "LOG OUT">

                       </form></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    
                        <form class="form-horizontal" role="form" action = "slot_store" method = "post">
                        {% csrf_token %}
                                <div class="form-group"><br><br>
                                       <label for="lslottime" class="col-sm-4 control-label">Select Slot Time:</label>
                                        <div class="col-sm-8">
                                        <select name  = "time_slot">
                                          <option value="1">8.00 am-8.30 am</option>
                                          <option value="2">8.30 am-9.00 am</option>
                                          <option value="3">9.00 am-9.30 am</option>
                                          <option value="4">9.30 am-10.00 am</option>
                                          <option value="5">10.00 am-10.30 am</option>
                                          <option value="6">10.30 am-11.00 am</option>
                                          <option value="7">11.00 am-11.30 am</option>
                                          <option value="8">11.30 am-12.00 pm</option>
                                          <option value="9">12.00 pm-12.30 pm</option>
                                          <option value="10">12.30 pm-1.00 pm</option>
                                          <option value="11">1.00 pm-1.30 pm</option>
                                          <option value="12">1.30 pm-2.00 pm</option>
                                          <option value="13">2.00 pm-2.30 pm</option>
                                          <option value="14">2.30 pm-3.00 pm</option>
                                          <option value="15">3.00 pm-3.30 pm</option>
                                          <option value="16">3.30 pm-4.00 pm</option>
                                          <option value="17">4.00 pm-4.30 pm</option>
                                          <option value="18">4.30 pm-5.00 pm</option>
                                          <option value="19">5.00 pm-5.30 pm</option>
                                          <option value="20">5.30 pm-6.00 pm</option>
                                          <option value="21">6.00 pm-6.30 pm</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                <label for="lroomno" class="col-sm-4 control-label">Room no:</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="roomno" name = "room_no" placeholder="Enter Roomno">
                                </div>
                                </div>

                                <div class="form-group">
                                <label for="lseatcount" class="col-sm-4 control-label">Number of Computers:</label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="seatcount" name = "total_comp" placeholder="Enter Number of seats">
                                </div>
                                </div>


                                <div class="form-group">
                                <div class=" col-sm-10">
                                <label class="checkbox-inline">
                                <input type="radio" name="date_slot" id="9" value="9" checked>9 September 2016
                                </label>
                                
                                <label class="checkbox-inline">
                                <input type="radio" name="date_slot" id="10" value="10"> 10 September 2016
                                </label>
                                </div>

                                <div class="form-group">
                                <div class=" col-sm-10">
                                <label class="checkbox-inline">
                                <input type="radio" name="event_flag" id="clash" value="1" checked>CLASH   
                                </label>
                                
                                <label class="checkbox-inline">
                                <input type="radio" name="event_flag" id="rc" value="0"> Reverse Coding    
                                </label>
                                </div>


                                <div class="form-group">
                                <div class=" col-sm-10">
                                    <br>
                                <button type="submit" class="btn btn-default">Submit</button>
                                </div>
                                </div>
                                </form>           
                                <p align = "center" style = "color: #f44336;">{{message}}</p>        

                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
    </section>



    <!-- jQuery -->
    <script src="{% static "js/jquery.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static  "js/jquery.easing.min.js" %}" ></script>
    <script src="{% static  "js/scrolling-nav.js" %}"></script>

</body>

</html>
